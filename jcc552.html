<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo 10 - Juan José Cervilla Crespo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo alternativo */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; /* Color de fondo del encabezado */
            color: white; /* Color del texto del encabezado */
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            background-color: white; /* Color de fondo de la sección */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        h1, h2 {
            margin-top: 0;
        }
        img {
            display: block; /* Para centrar la imagen */
            margin: 0 auto 20px; /* Espacio alrededor de la imagen */
            max-width: 100%;
            border-radius: 5px; /* Bordes redondeados para la imagen */
        }
        footer {
            background-color: #333; /* Color de fondo del pie de página */
            color: white; /* Color del texto del pie de página */
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: white; /* Color del enlace del pie de página */
            text-decoration: none; /* Sin subrayado */
        }
        footer a:hover {
            text-decoration: underline; /* Subrayado al pasar el ratón sobre el enlace */
        }
    </style>
</head>

    <header>
        <h1>Equipo 10</h1>
    </header>
    <main>
        <section>
